{% extends 'starter.html' %}


{% block title %}
    <h1>
        {{ title }}
    </h1>

{% endblock %}

{% block content %}
    <form  class="form-horizontal" method="post">
    {% csrf_token %}
        {% for field in score_form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}" class="col-sm-2
                control-label">{{ field.label }}</label>
                <div class="col-sm-6">{{ field }}</div>
                <div class="col-sm-3">{{ field.errors.0 }}</div>
            </div>
        {% endfor %}
    <button class="btn btn-success">提交</button>
    </form>
{% endblock %}
